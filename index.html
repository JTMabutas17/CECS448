<html>
    <head>
        <title>Registration Form</title>    
    </head>

    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"> <br>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName"> <br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName"> <br>
            <label for="dob">Date of Birth:</label><br>
            <input type="text" id="dayOfBirth" id="dayOfBirth" placeholder="DD">
            <input type="text" id="monthOfBirth" id="monthOfBirth" placeholder="MM">
            <input type="text" id="yearOfBirth" id="yearOfBirth" placeholder="YYYY"> <br>

            <input type="submit" id="submitButton" id="submitButton">
        </form>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>   
        <link rel = "icon" href ="icon.png" type = "image/x-icon">
        <link rel="styleSheet" href="styleSheet.css" >
        <script type="text/javascript" src = "animations.js"></script>
        <script type="text/javascript" src = "inputValidation.js"></script>
    </head>
    <body>
        <div class = "registrationForm">
            <form>
                <h1>Registration Form</h1>
    
                <div class = "textBox">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"> <br>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" name="firstName"> <br>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" name="lastName"> <br>
                    <label for="password">Password:</label> <br>
                    <input type="password" id="password" name="password"> <br>
                    <label for="confirmPassword">Confirm Password:</label> <br>
                    <input type="password" id="confirmPassword" name="confirmPassword"> <br>
                    <label for="dateOfBirth">Date of Birth:</label> <br>
                    <input type="date" id="dateOfBirth" name="dateOfBirth"> <br>
                </div>
                <br>
                <label for="file" class="btn btn-primary tooltip"><img src="upload.png" id="i">
                    <div class="right">
                        <p>Upload your image here!</p>
                    </div>
                </label>
                <label for="file"><img id="output" width="200" style="display: none;"/></label>
                <input type="file"  accept="image/*" id="file"  onchange="loadFile(event)" style="display: none;"> <br>
                <progress id="progressBar" value="0" max="100" style=" display: none;"></progress><br>
                <span id="status"></span><br>

                <button class = "button" onclick="checkForm()" >Submit</button>
            </form>
        </div>
         
    </body>
</html>

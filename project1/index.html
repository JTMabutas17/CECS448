<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>   
        <link rel="styleSheet" href="styleSheet.css" >
    </head>
    <body>
        <div class = "registrationForm">
            <form>
                <h1>Registration Form</h1>
    
                <div class = "textBox">
                    <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"> <br>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName"> <br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName"> <br>
                <label for="dateOfBirth">Date of Birth:</label> <br>
                <input type="date" id="dateOfBirth" name="dateOfBirth"> <br>
                </div>

                <img src="default_image.png" id="i" width="250" height="150"> <br>
                <label for="img">Change Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*"> <br>
                
                <br><a href="#" class="button glow-button" target = "submit">Submit</a>
                
            </form>
        </div>
        
    </body>

    <script>
        var loadFile = function(event) {
            document.getElementById('i').style.display = 'none';
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</html>
